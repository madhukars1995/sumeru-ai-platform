services:
  litellm:
    image: litellm/litellm:latest
    platform: linux/amd64
    volumes:
      - ./router.yaml:/app/router.yaml:ro
    command: ["--config", "/app/router.yaml"]
    environment:
      - OPENAI_KEY_1   # pulled from your host environment
      - OPENAI_KEY_2
    ports:
      - "4000:4000"

  worker:
    image: metagpt/metagpt:latest
    platform: linux/amd64
    volumes:
      - ./config2.yaml:/root/.metagpt/config2.yaml:ro
      - ./workspace:/workspace
    depends_on:
      - litellm

  coordinator:
    build: ./coordinator
    volumes:
      - ./workspace:/workspace
    ports:
      - "8001:8001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyDzBKCrqflYlfYqp-rHxz1byIUtswL0x-Q}
    depends_on:
      - worker

  frontend:
    build: ./frontend
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - coordinator 